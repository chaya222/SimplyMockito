apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-kapt'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.poonam.simplymockito"        minSdkVersion 22        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    testOptions {        unitTests.returnDefaultValues = true    }}dependencies {    def retrofit2_version = "2.5.0"    def okhttp3_version = "3.12.0"    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"    implementation 'androidx.appcompat:appcompat:1.0.2'    implementation 'androidx.core:core-ktx:1.0.2'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    testImplementation "android.arch.core:core-testing:1.1.1"    //Dagger2    implementation 'com.google.dagger:dagger-android:2.22'    implementation 'com.google.dagger:dagger-android-support:2.22'    kapt 'com.google.dagger:dagger-android-processor:2.22'    kapt 'com.google.dagger:dagger-compiler:2.22'    //   Architecture Component    implementation 'android.arch.lifecycle:runtime:1.1.1'    implementation 'android.arch.lifecycle:extensions:1.1.1'    implementation 'android.arch.lifecycle:reactivestreams:1.1.1'    kapt "android.arch.lifecycle:compiler:1.1.1"    //Retrofit2    implementation 'com.squareup.retrofit2:retrofit:2.5.0'    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'    implementation 'com.squareup.retrofit2:retrofit-mock:2.5.0'    // RxJava    implementation 'io.reactivex.rxjava2:rxkotlin:2.0.3'    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'    implementation 'io.reactivex.rxjava2:rxjava:2.2.0'    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'    //Okhttp3    implementation "com.squareup.okhttp3:okhttp:$okhttp3_version"    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp3_version"    // Chuck    debugImplementation('com.readystatesoftware.chuck:library:1.1.0') {        exclude group: 'com.google.code.gson', module: 'gson'    }    releaseImplementation('com.readystatesoftware.chuck:library-no-op:1.1.0') {        exclude group: 'com.google.code.gson', module: 'gson'    }    // picassa    implementation 'com.squareup.picasso:picasso:2.5.2'    // Tests    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    // Mockito    testImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0-RC3'    testImplementation 'org.mockito:mockito-inline:2.8.47'}